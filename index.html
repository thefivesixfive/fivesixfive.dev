<!DOCTYPE html>
<html>
    <!-- Header Content -->
    <head>
        <link rel="stylesheet" href="index.css">
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-FRDZMD2ED3"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-FRDZMD2ED3');
        </script>
        
        <!-- Header + Footer -->
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        
        <!-- Connect to CSS + JS -->
        <link rel="stylesheet" href="/css.css">
        <link rel="stylesheet" href="/hf/header.css">
        <link rel="stylesheet" href="/hf/footer.css">

        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=DM+Sans:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Work+Sans:wght@600;700;800;900&display=swap" rel="stylesheet">
        
        <!-- Tab Appearance -->
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        <title>Home | fivesixfive</title>
    </head>
    <!-- Body Content -->
    <body>
        <div id="nb" class="centered"></div>
        <!-- Front Page -->
        <div class="page" id="fp">
            <div id="fp-content">
                <div class="fp-content-half centered" id="fp-content-left">
                    <p id="fp-title">greetings, fivesixfive here</p>
                    <p>scroll to start exploring</p>
                </div>
                <div class="fp-content-half centered" id="fp-content-right">
                    <img id="fp-logo" src="/img/Lisa/Lisa-Icon-Full_Color-Large.png">
                </div>
            </div>
        </div>
        <div class="page" id="lp">
            <div id="lp-content">
                <a href="/socials/" rel="noopener noreferrer" class="lp-section centered">
                    <div class="lp-section-content centered" id="socials">
                        <img src="img/lp/socials.png">
                        <p>Socials</p>
                    </div>
                </a>
                <a href="/projects/" rel="noopener noreferrer" class="lp-section centered">
                    <div class="lp-section-content centered" id="projects">
                        <img src="img/lp/keyboard.png">
                        <p>Projects</p>
                    </div>
                </a>
                <a href="/about/" rel="noopener noreferrer" class="lp-section centered">
                    <div class="lp-section-content centered" id="about">
                        <img src="img/other_selife.png">
                        <p>About</p>
                    </div>
                </a>
                <a href="/donate/" rel="noopener noreferrer" class="lp-section centered">
                    <div class="lp-section-content centered" id="donate">
                        <img src="img/lp/money.png">
                        <p>Donate</p>
                    </div>
                </a>
            </div>
        </div>
        <div id="ft" class="centered"></div>
        <script>
            $(function(){
                $("#nb").load("/hf/header.html");
                $("#ft").load("/hf/footer.html");
            });
